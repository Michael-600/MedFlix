<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Favicon version - simpler, clearer at small sizes -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#iconGradient)" />
  
  <!-- Simple heart with pulse -->
  <g transform="translate(32, 24)">
    <!-- Pulse line -->
    <path 
      d="M -14,5 L -8,5 L -6,0 L -4,10 L -2,3 L 0,5 L 6,5" 
      stroke="white" 
      stroke-width="2" 
      fill="none" 
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    
    <!-- Heart -->
    <path 
      d="M 0,20 C -2,18 -5,15 -8,11 C -11,7 -12,4 -12,2 C -12,-2 -9,-5 -6,-5 C -3,-5 -1,-3 0,-1 C 1,-3 3,-5 6,-5 C 9,-5 12,-2 12,2 C 12,4 11,7 8,11 C 5,15 2,18 0,20 Z" 
      fill="white" 
    />
  </g>
</svg>
