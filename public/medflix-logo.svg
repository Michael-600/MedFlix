<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee2e2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="10" y="10" width="100" height="100" rx="24" fill="url(#bgGradient)" />
  
  <!-- Heart with pulse line -->
  <g transform="translate(60, 45)">
    <!-- Pulse line (EKG style) -->
    <path 
      d="M -25,8 L -15,8 L -12,0 L -8,15 L -4,3 L 0,8 L 10,8" 
      stroke="white" 
      stroke-width="2.5" 
      fill="none" 
      stroke-linecap="round"
      stroke-linejoin="round"
      opacity="0.9"
    />
    
    <!-- Heart icon -->
    <path 
      d="M 0,30 C -3,27 -8,22 -12,17 C -16,12 -18,8 -18,4 C -18,-2 -14,-6 -9,-6 C -5,-6 -2,-4 0,-1 C 2,-4 5,-6 9,-6 C 14,-6 18,-2 18,4 C 18,8 16,12 12,17 C 8,22 3,27 0,30 Z" 
      fill="url(#heartGradient)" 
    />
  </g>
  
  <!-- Medical cross accent (subtle) -->
  <g transform="translate(85, 85)" opacity="0.3">
    <rect x="-2" y="-6" width="4" height="12" rx="1" fill="white"/>
    <rect x="-6" y="-2" width="12" height="4" rx="1" fill="white"/>
  </g>
</svg>
